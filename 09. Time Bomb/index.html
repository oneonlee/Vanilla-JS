<!DOCTYPE html>
<html lang="en">
  <head>
    <title>⏰ Time Bomb 💣</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1>The Time Bomb</h1>
      <div id="time">
        <input id="userHour" type="number" value="00" min="0" max="12" />H :
        <input id="userMin" type="number" value="00" min="0" max="59" />M :
        <input id="userSec" type="number" value="00" min="0" max="59" />S

        <p><button id="start" type="button">Start!</button></p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
